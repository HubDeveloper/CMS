<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>用户登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="dist/css/bootstrap.css">
  <link rel="stylesheet" href="dist/css/font/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/ionicons.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.css">
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
</head>


<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a><b>内容</b>管理系统</a>
  </div>

  <div class="login-box-body">
<!--    <p class="login-box-msg">用户登录</p>-->

    <form action="pages/home.html" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="登录邮箱">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密 码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住密码
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>
<!--    <a href="#">忘记密码</a><br>
    <a href="pages/examples/register.html" class="text-center">注册新账号</a>-->

  </div>
</div>

<!-- jQuery 3 -->
<script src="dist/css/jquery.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
